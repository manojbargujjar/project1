{% extends 'hostel/base.html' %}

{% block body %}
<div class="container">
	
	<table class="table">
		<thead>
			<tr>
				<th>Profile</th>
				<th>Name</th>
				<th>Class</th>
				<th>Phone</th>
				<th>Rank</th>
				<th>Usn</th>
				<th>Gender</th>
			</tr>
		</thead>
		{% if key %} 
			{% for i in key %}
		<tbody>
			<tr>
				<td><img src="{{i.img.url}}" width="250" height="200" class="img-responsive img-circle"></td>
				<td>{{i.username}}</td>
				<td>{{i.clas}}</td>
				<td>{{i.phone}}</td>
				<td>{{i.rank}}</td>
				<td>{{i.fee_slip}}</td>
				<td>{{i.gender}}</td>
			</tr>
		</tbody>
			{% endfor%}
		{% endif %}
	</table>


			
</div>
{% endblock %}
