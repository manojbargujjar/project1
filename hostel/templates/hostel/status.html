{% extends 'hostel/basestu.html'%}


{% block body %}
<div class="container">
	<h2 align="center">Student Details</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Student Name</th>
				<th>Hostel Name</th>
				<th>Room No.</th>
				<th>Block</th>
				<th>Floor</th>
				<th>Bed no.</th>
				<th>Fees</th>
			</tr>
		</thead>
		<tbody>
		{% if data %}
		{% for i in data %}
			<tr>
				<td>{{i.usr}}</td>
				<td>{{i.hname}}</td>
				<td>{{i.room_no}}</td>
				<td>{{i.block}}</td>
				<td>{{i.floor}}</td>
				<td>{{i.bed_no}}</td>
				<td>{{i.fees}}</td>
			</tr>			
		{% endfor %}
		{% endif %}
		</tbody>
	</table>	
</div>
{% endblock %}
