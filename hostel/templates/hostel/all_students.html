{% extends 'hostel/base.html' %}

{% block body %}
<div class=" container">
	<h2 align="center" style="color: white;">All Students</h2>
<table class="table table">
	<thead>
		<th>Profile</th>
		<th>Name</th>
		<th>Class</th>
		<th>Rank</th>
		<th>Gender</th>
		<th>Phone</th>
		<th>Usn</th>
	</thead>
	<tbody>
		{% if member %}
			{% for i in member %}
				<tr>
					<td><img src="{{i.img.url}}" width="100" height="60" class="img-responsive img-circle" ></td>
					<td>{{ i.username }}</td>
					<td>{{ i.clas }}</td>
					<td>{{ i.rank }}</td>					
					<td>{{ i.gender }}</td>
					<td>{{ i.phone }}</td>
					<td>{{ i.fee_slip}}</td>
				</tr>			
			{% endfor %}
		{% endif %} 
	</tbody>
</table>
</div>
	
{% endblock %}
